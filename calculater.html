<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="main-div">
        <div class="output-div-main">
            <p id="input-screen" class="screen-input">Screen</p>
            <p id="screen-ans">Ans</p>
        </div>
        <div class="gridL">
            <div class="grid-item" onclick="buttonClick(7)">7</div>
            <div class="grid-item" onclick="buttonClick(8)">8</div>
            <div class="grid-item" onclick="buttonClick(9)">9</div>
            <div class="grid-item" onclick="buttonClick('ers')">ers</div>
            <div class="grid-item" onclick="buttonClick('AC')">AC</div>
            
            <div class="grid-item" onclick="buttonClick(4)">4</div>
            <div class="grid-item" onclick="buttonClick(5)">5</div>
            <div class="grid-item" onclick="buttonClick(6)">6</div>
            <div class="grid-item" onclick="buttonClick('^')">^</div>
            <div class="grid-item" onclick="buttonClick('/')">/</div>

            <div class="grid-item" onclick="buttonClick(1)">1</div>
            <div class="grid-item" onclick="buttonClick(2)">2</div>
            <div class="grid-item" onclick="buttonClick(3)">3</div>
            <div class="grid-item" onclick="buttonClick('-')">-</div>
            <div class="grid-item" onclick="buttonClick('*')">*</div>

            <div class="grid-item" onclick="buttonClick(0)">0</div>
            <div class="grid-item" onclick="buttonClick('opBracket')">(</div>
            <div class="grid-item" onclick="buttonClick('closingBracket')">)</div>
            <div class="grid-item" onclick="buttonClick('+')">+</div>
            <div class="grid-item" onclick="buttonClick('eq')">=</div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
